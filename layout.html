<!doctype html>
<html>
    <title>Temperature and Humidity</title>
<center>
    <head>
      <meta http-equiv="refresh" content="5" >
        <h1>Ambient Temperature and Humidity</h1>
    </head>
    <body>
      <h2><font color="blue">Temp= {{temperature}}</font>
      <br>
      <br>
      <font color="red">Humidity= {{humidity}}</font></h2>
      <br>
      <br>
      **Temperature and humidity refreshes every 5 seconds**
      <br>
      If there is an error in reading, the display will not refresh
      <br>
      When there is a new reading available, the display will refresh
    </body>
</center>
</html>
